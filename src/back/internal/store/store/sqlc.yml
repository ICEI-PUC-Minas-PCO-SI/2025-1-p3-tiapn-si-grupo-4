version: "2"
sql:
  - engine: "mysql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        out: "."
        package: "mysqlstore"  # VocÃª pode mudar esse nome conforme preferir
        sql_package: "github.com/go-sql-driver/mysql"  # Pacote SQL para MySQL
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "TEXT"
            go_type:
              type: "string"
          - db_type: "varchar"
            go_type:
              type: "string"